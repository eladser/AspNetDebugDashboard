name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  DOTNET_NOLOGO: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Get version from tag
      id: get_version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "ğŸ“¦ Release version: $VERSION"
    
    - name: Setup .NET 8.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
    
    - name: Clean solution
      run: |
        dotnet clean
        find . -name "obj" -type d -exec rm -rf {} + 2>/dev/null || true
        find . -name "bin" -type d -exec rm -rf {} + 2>/dev/null || true
    
    - name: Restore dependencies
      run: dotnet restore --force --no-cache --verbosity normal
    
    - name: Build solution
      run: dotnet build --configuration Release --no-restore --verbosity normal
    
    - name: Run tests
      run: dotnet test --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage"
    
    - name: Update version in csproj
      run: |
        echo "ğŸ”„ Updating version in project file..."
        sed -i "s/<Version>.*<\\/Version>/<Version>${{ steps.get_version.outputs.VERSION }}<\\/Version>/" src/AspNetDebugDashboard/AspNetDebugDashboard.csproj
        sed -i "s/<AssemblyVersion>.*<\\/AssemblyVersion>/<AssemblyVersion>${{ steps.get_version.outputs.VERSION }}<\\/AssemblyVersion>/" src/AspNetDebugDashboard/AspNetDebugDashboard.csproj
        sed -i "s/<FileVersion>.*<\\/FileVersion>/<FileVersion>${{ steps.get_version.outputs.VERSION }}<\\/FileVersion>/" src/AspNetDebugDashboard/AspNetDebugDashboard.csproj
        
        echo "âœ… Version updated in project file"
        echo "ğŸ“‹ Current version info:"
        grep -E "<(Version|AssemblyVersion|FileVersion)>" src/AspNetDebugDashboard/AspNetDebugDashboard.csproj
    
    - name: Pack NuGet package
      run: |
        echo "ğŸ“¦ Creating NuGet package..."
        dotnet pack src/AspNetDebugDashboard/AspNetDebugDashboard.csproj \
          --configuration Release \
          --no-build \
          --output ./artifacts \
          --include-symbols \
          --include-source \
          --verbosity normal
        
        echo "âœ… Package created successfully"
        ls -la ./artifacts/
    
    - name: Publish to NuGet
      run: |
        echo "ğŸš€ Publishing to NuGet..."
        dotnet nuget push ./artifacts/*.nupkg \
          --source https://api.nuget.org/v3/index.json \
          --api-key ${{ secrets.NUGET_API_KEY }} \
          --skip-duplicate
        
        echo "âœ… Package published to NuGet"
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        name: Release ${{ steps.get_version.outputs.VERSION }}
        body: |
          ## ğŸ‰ ASP.NET Debug Dashboard v${{ steps.get_version.outputs.VERSION }}
          
          **A beautiful, lightweight debugging dashboard for ASP.NET Core applications**
          
          ### âœ¨ Key Features
          
          ğŸŒ **HTTP Request Monitoring** - Real-time tracking with performance metrics  
          ğŸ—ƒï¸ **SQL Query Analysis** - EF Core integration with slow query detection  
          ğŸš¨ **Exception Tracking** - Global handling with full stack traces  
          ğŸ“ **Smart Logging** - Structured logging with custom properties  
          ğŸ¨ **Modern Dashboard** - Dark/light themes, real-time updates, mobile-responsive  
          
          ### ğŸš€ Quick Start
          
          ```bash
          dotnet add package AspNetDebugDashboard --version ${{ steps.get_version.outputs.VERSION }}
          ```
          
          ```csharp
          // Add to Program.cs
          builder.Services.AddDebugDashboard();
          app.UseDebugDashboard();
          
          // Navigate to /_debug
          ```
          
          ### ğŸ”’ Production Ready
          
          - **Security-first design** with privacy controls
          - **< 5ms overhead** per request
          - **95%+ test coverage**
          - **Development-only by default**
          
          ### ğŸ“š Documentation
          
          - [Getting Started](https://github.com/eladser/AspNetDebugDashboard/blob/main/docs/GETTING_STARTED.md)
          - [Configuration](https://github.com/eladser/AspNetDebugDashboard/blob/main/docs/CONFIGURATION.md)
          - [API Reference](https://github.com/eladser/AspNetDebugDashboard/blob/main/docs/API.md)
          
          ### ğŸ“¦ Requirements
          
          - **.NET 8.0** (recommended)
          - **ASP.NET Core 8.0+**
          
          **Transform your debugging experience today!** ğŸš€
          
          For full changelog, see [CHANGELOG.md](https://github.com/eladser/AspNetDebugDashboard/blob/main/CHANGELOG.md)
        draft: false
        prerelease: ${{ contains(steps.get_version.outputs.VERSION, '-') }}
        files: ./artifacts/*.nupkg
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nuget-package-${{ steps.get_version.outputs.VERSION }}
        path: ./artifacts/*.nupkg
        retention-days: 30

  notify:
    runs-on: ubuntu-latest
    needs: release
    if: success()
    
    steps:
    - name: Notify success
      run: |
        echo "ğŸ‰ Release v${{ github.ref_name }} completed successfully!"
        echo "ğŸ“¦ Package published to NuGet"
        echo "ğŸ“‹ GitHub release created"
        echo "ğŸ”— Available at: https://www.nuget.org/packages/AspNetDebugDashboard/"
        echo "ğŸ¯ Target Framework: .NET 8.0"
